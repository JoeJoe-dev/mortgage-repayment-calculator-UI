<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"><link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Mortgage repayment calculator</title>

 <body>
  <section class="section-1 p-6 flex justify-center lg:justify-start">
   <div class="">
    <div class="header lg:flex">
      <h1>
        Mortgage Calculator
      </h1>
  
      <p class="underline text-xs text-gray-400 mt-1">
        Clear All
      </p>
    </div>

    <br>

    <form class="">
     <div class="mb-3">
        <label for="MortgageAmount">Mortgage Amount</label> 
        <div class="flex">
          <p class="border border-red-600 w-7 text-center pl-2 pr-2 
          border-r-0 bg-red-600 rounded-l text-white">&pound</p>
          <input type="number" name="number" id="numberInput" class="border 
          border-red-600 border-l-0 pl-3 py-1 rounded-r w-52 focus:outline-none">
        </div>
        <span class="error-text-index3 text-xl text-red-600">This field is required</span>
     </div>

      <div class="termRate-lg  mb-3">
       <div class="leftSide-desktopview">
        <label for="MortgageTerm">Mortgage Term</label> 
        <div class="flex">
          <input type="number" name="number" id="numberInput" class="targetInput border 
          border-red-600 border-r-0 pl-3 py-1 rounded-l w-44 lg:w-20 focus:outline-none">
          <p class="border border-red-600 w-16 text-center pl-2 pr-2 
          border-l-0 bg-red-600 rounded-r text-white">years</p>
        </div>
        <span class="error-text-index3 text-xl text-red-600">This field is required</span>
       </div>
  
        <div class="rightSide-desktopview mb-3">
          <label for="InterestRate">Interest Rate</label> 
          <div class="flex">
          <input type="number" name="number" id="numberInput" class="border 
          border-red-600 border-r-0 pl-3 py-1 rounded-l w-52 focus:outline-none">
          <p class="border border-red-600 w-7 text-center pl-2 pr-2 
          border-l-0 bg-red-600 rounded-r text-white">%</p>
          </div>
          <span class="error-text-index3 text-xl text-red-600 ml-5">This field is required</span>
        </div>
      </div>

      <label for="mortgageType">Mortgage Type</label>
      <label class="customCheckbox text-black border border-black rounded
      px-2 py-2 mt-1">
        <input type="checkbox"/>
        <span class="checkmark"></span>
        <span class="checkboxText">Repayment</span>
      </label>
      <label class="customCheckbox text-black border border-black rounded
      px-2 py-2 mt-2">
        <input type="checkbox"/>
        <span class="checkmark"></span>
        <span class="checkboxText">Interest Rate</span>
      </label>
      <span class="error-text-index3 text-xl text-red-600">This field is required</span>

      <br>

      <button class="border rounded-3xl py-2 px-5 flex mt-5">
        <img src="assets/images/icon-calculator.svg" alt="">
        <span class="text-black pl-2 pt-1 text-bolder">Calculator Repayments</span>
      </button>

    </form>
   </div>
  </section>

  <section class="section-2 section-2-index3">
    <div class="flex justify-center pt-8">
    <img src="assets/images/illustration-empty.svg" alt="">
    </div>
    <h3 class="text-center text-white mt-4">
      Results shown here
    </h3>
    <p class="text-gray-400 text-center mt-3 px-5">
      Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
      your monthly repayments would be.
    </p>
  </section>
